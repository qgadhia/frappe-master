# upgrade mapping for WebSockets
map $http_upgrade $connection_upgrade {
    default   upgrade;
    ''        close;
}

# your backend defined once
upstream backend_api {
    server 192.168.10.6:8080;   #Change IP of deployment
}

server {
    listen 80;
    server_name indosol-dev.asakta.cloud;   #Change Server name

    root /home/hrmsdev/asakta_hrms/employee_hrms/public/dashboard/;  #Change path, better to deploy in /var/www/html
    index index.html;

    # 1) Try static files or directories
    # 2) If nothing matches, jump to @spa
    location / {
        try_files $uri $uri/ @spa;
    }

    # named location â€“ rewrite once and break, so no further loops
    location @spa {
        rewrite ^ /index.html break;
    }

    # proxy all /api calls to backend_api
    location /api/ {
        proxy_pass         http://backend_api;
        proxy_http_version 1.1;

        proxy_set_header   Host               $host;
        proxy_set_header   X-Real-IP          $remote_addr;
        proxy_set_header   X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto  $scheme;

        proxy_set_header   Upgrade            $http_upgrade;
        proxy_set_header   Connection         $connection_upgrade;

        proxy_read_timeout  60s;
        proxy_connect_timeout 60s;
    }

    # proxy socket.io to your WS server on 192.168.10.6:3000   #Change IP
    location /socket.io {
        proxy_pass         http://192.168.10.6:3000;     #Change IP
        proxy_http_version 1.1;

        proxy_set_header   Host               $host;
        proxy_set_header   X-Real-IP          $remote_addr;
        proxy_set_header   X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto  $scheme;

        proxy_set_header   Upgrade            $http_upgrade;
        proxy_set_header   Connection         $connection_upgrade;

        proxy_read_timeout  60s;
        proxy_connect_timeout 60s;
    }
}